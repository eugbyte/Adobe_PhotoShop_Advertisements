<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8"/>
  <!--Bootstrap CSS-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" rel="stylesheet" href="style.css">

<body>
<div class="container col-sm-12">
  <h1>Budget App</h1>
</div>

  <form class="form-inline col-sm-10" onsubmit="javascript:doNothing(); return false;">
    <div class="form-group">
      <label for="account-type">Income or Expense</label>
      <select id="account-type" name="type" class="form-control">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>

    <div class="form-group">
      <label for="item">Item</label>
      <input type="text" id="item" name="item" placeholder="Add description" class="form-control">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" id="price" name="price" placeholder="Value" class="form-control">
    </div>

    <input type="submit" value="submit" class="btn btn-dark" id='submit-btn'>

  </form>

</body>


<!-- <script src="script.js"></script> -->
<script src="database_2.js"></script>
<script src="crud_2.js"></script>


<script>
  function doNothing() {
    console.log('doNothing()');
      //do nothing
  }
</script>


</html>
